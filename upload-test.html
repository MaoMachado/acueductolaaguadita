<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prueba Conexi√≥n Backend</title>
</head>

<body>
  <h1>Subir archivo al backend</h1>

  <form action="http://localhost:3000/upload" method="POST" enctype="multipart/form-data">
    <input type="file" name="file" id="file" required>
    <button type="submit">Subir</button>
  </form>

  <p><strong>Notas:</strong></p>
  <ul>
    <li>Se aceptan imagenes (.jpg, .png) y PDFs</li>
    <li>Los archivos se almacenan en <code>/uploads/images</code> o <code>/uploads/PDFs</code></li>
    <li>El servido debe estar en <code>http://localhost:3000</code></li>
  </ul>
</body>

</html>
